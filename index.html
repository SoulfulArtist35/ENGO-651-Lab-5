<!DOCTYPE html> 
<html>
<head>
    <!--Link Stylesheets and JS Plugins-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!--Leaflet-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!---Custom Styling--> 
    <link rel="stylesheet" href="general.css">  

    <!--Overlapping Marker Spiderfier-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OverlappingMarkerSpiderfier-Leaflet/0.2.6/oms.min.js"></script>  

    <!--Marker Cluster -->
    <link rel = "stylesheet" href= "https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css">
    <link rel = "stylesheet" href= "https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css">
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js "></script> 

    <!--Paho-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>

    <title>Phone Location</title>
</head>

<body> 
    <h2> Phone Tracker App </h2>
    <!--MQTT Start/End Buttons-->
    <button class = "btn btn-success">Start</button>
    <button class = "btn btn-danger">End</button>

    <div id = "map"></div>

    <script>
        var map = L.map('map').setView([51.04440912510035, -114.06310212367659], 11); //Calgary Tower Coordinates (Obtained from Google Maps)

        //Base Layer 
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 18,
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'}).addTo(map)

    </script>

</body>



</html>
